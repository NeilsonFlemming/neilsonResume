[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Immutable asset caching (hashed filenames from Astro/Vite)
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Font caching
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Image caching
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Security headers (all pages)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Redirect www.neilsonflemming.com to apex
[[redirects]]
  from = "https://www.neilsonflemming.com/*"
  to = "https://neilsonflemming.com/:splat"
  status = 301
  force = true

# Redirect neilsonflemming.nyc to canonical .com
[[redirects]]
  from = "https://neilsonflemming.nyc/*"
  to = "https://neilsonflemming.com/:splat"
  status = 301
  force = true

# Redirect www.neilsonflemming.nyc to canonical .com
[[redirects]]
  from = "https://www.neilsonflemming.nyc/*"
  to = "https://neilsonflemming.com/:splat"
  status = 301
  force = true
